<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action">
        <!--Action attribute used to define what action is to be performed-->
        <!--Input:To create multiple form controls-->
        <input />
        <br>
        <label>
        Username   
        <input type="text" placeholder="Enter name"/> 
        </label>  
        <br> 
         <label for="Username">Username:</label>
         <input type="text" placeholder="Enter name" id="Username"/> 
        <br>
        <label>
        Password
        <input type="password" placeholder="Enter Password"/>
        </label>
        <br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter Password" id="Password"/>
        <br>
        Number
        <input type="number"/>
        <br>
        Time
        <input type="time"/>
        <br>
        Colour
        <input type="Color"/>
        <br>



    </form>
</body>
</html>

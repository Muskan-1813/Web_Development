<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!--Block elements-->
    <h1>Hello World</h1>
    <h1>Hii Muskan</h1>
    <p>Hello World</p>
    <p>Hii Muskan</p>

    <!--Inline elements-->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>
    <img src="apple1.jpg" alt="Apple">
    <img src="elephant.jpg" alt="elephant">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr tag</title>
</head>
<body>
    <!--Without hr tag-->
    <p>Hii I am Muskan</p>
    <p>I am learning web development</p>
    <p>I am very eager and excited for this journey</p>
    <h1>let's use hr tag</h1>

</body>
</html>

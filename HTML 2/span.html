<!--Inline element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <!--without span-->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>
    <a href="https://www.facebook.com/">Facebook</a>

    <!--with span-->
    <span>
         <a href="https://www.google.com/">Google</a>
         <a href="https://www.netflix.com/in/">Netflix</a>
    </span>
    <a href="https://www.facebook.com/">Facebook</a>
</body>
</html>
